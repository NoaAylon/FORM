<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="includes/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:400,700" rel="stylesheet">
    <title>FORM</title>
</head>
<body>
    <div class="hero-bkg-animated"> 
        <h1>MEAL PLAN</h1>
        <div class="wrapper">
            <img id="diet" src="images/harvest.svg" alt='food'>
            <img id="happy" src="images/in-love.svg" alt='happy'>
            <img id="sad" src="images/thinking.svg" alt='sad'>

            <div>people who started to eat healthy thanks to this page: <div draggable="true" class="jumbotron" id="timer">122</div>
            <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="get">  
                <label>Name</label>
                <input type="text" class="form-control" name="fullName" id="example-text-input">    
                <br><br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="pass" type="password" pattern=".{8,12}" required title="8 characters minimum" minlength="8" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <br> <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <br><br>
                <label for="basic-url">Your website URL</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                    </div>
                    <input name="website" type="url" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <br><br>
                <div class="form-group">
                    <label for="example-tel-input" class="col-2 col-form-label">Phone to connect</label>
                    <input class="form-control" type="tel" id="example-tel-input" required title="you forgot to fill it" name="phone" value="">
                </div>
                <br><br>
                <div class="form-group">
                    <label for="example-number-input" class="col-2 col-form-label"></label>
                    <input class="form-control" type="number" value="4" id="example-number-input">
                <br><br> 
                <div class="form-group">
                    <label for="formControlRange">How much you like to eat vegetables?</label>
                    <input type="range" name="temper" class="form-control-range" id="formControlRange" value="50" min="0" max="100">
                </div>            
                <br> <br>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="3"></textarea>
                </div>      
                <br><br>
                <p> <strong>Favorite food:</strong></p>
                <div class="form-check ">
                    <input name="interests[]" value="C" type="checkbox" class="filled-in form-check-input" checked="checked">
                    <label class="form-check-label" >fast food</label>
                </div>
                <div class="form-check">
                    <input name="interests[]" value="C++" type="checkbox" class="filled-in form-check-input" checked="checked">
                    <label class="form-check-label" >meat</label>
                </div>
                <div class="form-check">
                    <input name="interests[]" value=HTML type="checkbox" class="filled-in form-check-input" checked="checked">
                    <label class="form-check-label" >vegan</label>
                </div>
                <div class="form-check">
                    <input name="interests[]" value="CSS" type="checkbox" class="filled-in form-check-input" checked="checked">
                    <label class="form-check-label" >vegetarian</label>
                </div>
                <br><br>
                <p> <strong>Gender</strong></p>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <br> <br>
                <label > age:
                    <select name="age" id="exampleSelect1" class="form-control">
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                    </select> 
                </label>
                <br><br>
                <div class="form-group">
                    <label for="example-color-input" class="col-20 col-form-label">Your favorite color</label>
                    <div class="col-20">
                    <input class="form-control" type="color" value="#563d7c" id="example-color-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" name="face" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Please upload updated photo</small>
                </div>
                <br><br>
                <input type="submit" value="SUBMIT" id="button" class="btn btn-warning">
                </form>
            </div>
        </div>
    </div>

    <script src="includes/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
